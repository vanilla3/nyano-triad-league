name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  triad-engine:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
      - run: # NOTE: 初期段階では lockfile が存在しない可能性があるため frozen を外す。
      # lockfile（pnpm-lock.yaml）をコミットしたら --frozen-lockfile に戻す。
      - run: pnpm install
      - run: pnpm -C packages/triad-engine test
