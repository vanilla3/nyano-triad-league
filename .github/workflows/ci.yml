name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  triad-engine:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          run_install: false
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
      - run: |
          if [ -f pnpm-lock.yaml ]; then
            pnpm install --frozen-lockfile
          else
            pnpm install
          fi
      - run: pnpm -C packages/triad-engine test

      - name: Generate solidity test vectors (should be clean)
        run: |
          node scripts/generate_core_tactics_vectors_v1.mjs
          git diff --exit-code


  contracts:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: foundry-rs/foundry-toolchain@v1
        with:
          version: stable
      - run: cd contracts && forge test
